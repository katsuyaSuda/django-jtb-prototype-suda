{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/csvtojson@2.0.10/browser/browser.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
        <link rel="stylesheet" href="{% static 'main.css' %}">

        <meta charset="UTF-8">
        <title>File 読み込み</title>
        <script src="{% static 'script.js' %}"></script>
    </head>
    <body onload="csvToJson();">
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger text-white">
            <a class="navbar-brand" href="/">T-UP3</a>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white mt-2 ml-1 mr-1">
            <a class="navbar-brand" href="/">コンテンツ新規登録</a>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary text-white mt-2 ml-5 mr-5">
            <a class="navbar-brand" href="/">自動更新用検索条件</a>
        </nav>

        <form name="myform" action="#" method="post" onsubmit="return test()">
            {% csrf_token %}
            <input type="file" id="getfile" accept="text/*" >
            <pre id="preview" ></pre>
            <button type="submit" id="submitBtn">送信</button>
        </form>
    </body>
</html>
